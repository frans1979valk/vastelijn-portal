services:
  api:
    build: ./backend
    container_name: vastelijn-portal-api
    env_file: .env
    ports:
      - "127.0.0.1:8008:8000"
    volumes:
      - ./data:/app/data
    restart: unless-stopped

  web:
    build: ./frontend
    container_name: vastelijn-portal-web
    ports:
      - "127.0.0.1:8088:80"
    depends_on:
      - api
    restart: unless-stopped
